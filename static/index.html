<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trello JSON Parser</title>
    <link rel="stylesheet" href="main.css">
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
    <script>
        window.run = function() {

            console.log("Calling post code");
            // document.querySelector('#url').value = 'https://trello.com/b/xVGaOESA.json';

            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/parse',
                data: {
                    trelloBoard: document.querySelector('#url').value
                }
            });
        };
    </script>

    <div class="content">
        <h1>Boards to JSON</h1>
        <h2>with Trello</h2>
        <input id="url" type="text">
        <input type="button" onclick="run()" value="Run">
        <div id="output"></div>
    </div>

</body>

</html>
